<html>
  <head>
    <title>Featherjs P5 Example</title>
    <style>
      *{
        box-sizing:border-box;
      }

      body,html{
        width:100%;
        max-width:1000px;
        height:100%;
        padding: 10px;
        font-family: 'Monaco', Helvetica, sans-serif;
      }

      input{
        width:100%;
        padding:10px;
        max-width:800px;
      }
      input[type="radio"]{
        width: auto;
      }

      fieldset{
        border-radius:4px;
        max-width:800px;
      }

      .grid-container {
          display: grid;
          grid-column-gap: 10px;
          grid-row-gap: 10px;
          grid-template-columns: repeat(auto-fill, 172px);
          padding-bottom:60px;
        }

      .grid-item{
        border: 2px solid black;
        padding:4px;
      }

      a{
        color:black;
        text-decoration: none;
      }


      #myControls{
        grid-row-start: 1;
        grid-row-end: 4;
        grid-column-start: 1;
        grid-column-end: 4;
        padding:1em;
      } 

      #submit-input{
        width:100px;
        height: 4em;
        background-color:darkslateblue;
        color:white;
        border-radius: 4px;
        border:none;
        margin-top:2em;
      }

      .btn{
        cursor:pointer;
      }
      
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/core-js/2.1.4/core.min.js"></script>
  <script src="//unpkg.com/@feathersjs/client@^3.0.0/dist/feathers.js"></script>
  <script src="feathersClient.js"></script>
  <script src="views.js"></script>
  <script src="MyFeelings.js"></script>
  <script src="index.js"></script>
</html>
